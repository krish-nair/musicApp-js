<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap for music</h1>
        <p>Make different sounds with a tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3">Visual</audio>
        </div>
        <div class="pad2">
          <audio src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3"><audio src="./sounds/ufo.mp3"></audio></div>
        <div class="pad4"><audio src="./sounds/confetti.mp3"></audio></div>
        <div class="pad5"><audio src="./sounds/glimmer.mp3"></audio></div>
        <div class="pad6"><audio src="./sounds/moon.mp3"></audio></div>
      </div>
    </div>
  </body>
</html>
